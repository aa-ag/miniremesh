{% extends 'conversations/base.html' %}
{% block content %}

    <h4>Here are the most relevant results for your search:</h4>

    <div class="row">
        <div class="col-md-6">
            <div class="card card-body">
                <div class="all-result">
                    {% for i in result %}
                    <div>
                        <a href="{% url 'convodetail' i.id %}">
                            {{i.title}}
                        </a>
                        <hr>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

{% endblock %}
